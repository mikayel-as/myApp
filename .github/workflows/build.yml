name: Build React Native App

on:
  push:
    branches:
      - test_github_actions

jobs:
  build:
    runs-on: macos-latest
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 19.6.0

    - name: Install dependencies
      run: npm install

    - name: Build the app
      run: npm run android